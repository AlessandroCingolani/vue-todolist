<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Vue To Do List</title>
</head>
<body>
  
  <div id="app" class="container">

    <div class="logo">
      <img src="img/logo.svg" alt="logo">
    </div>

    <div class="add-task-input">

      <input 
      v-model.trim="newTask.text"
      type="text" 
      placeholder="Enter new task"
      @keyup.enter="addTask"
      >
      

      <button @click="addTask">Add task</button>

    </div>

    <div class="task-todo-block">
      <ul v-if="task.length > 0">
        <li  v-for="(toDo,index) in task">
          <span
           @click="toDo.doneTask = !toDo.doneTask" 
           :class="(toDo.doneTask) ? 'done':''"
           >{{toDo.text}}</span>
          <i @click="removeTask(index)" class="fa-solid fa-trash-can"></i>
        </li>    
      </ul>
      <h3 v-else>No task to display</h3>
    </div>

  </div>



  <script src="js/script.js"></script>
</body>
</html>
